<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&amp;display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project-4</title>
  <link rel="stylesheet" href="project4.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="project4.js">
  </script>
</head>

<body>
  <h1 class="title">New Clock</h1>




  
    <div class="clock">
      <span class="brand">Imad</span>
      <span class="center"></span>
      <span id="hour"></span>
      <span id="min"></span>
      <span id="sec"></span>
  
      <span class="numbers n1">1</span>
      <span class="numbers n2">2</span>
      <span class="numbers n3">3</span>
      <span class="numbers n4">4</span>
      <span class="numbers n5">5</span>
      <span class="numbers n6">6</span>
      <span class="numbers n7">7</span>
      <span class="numbers n8">8</span>
      <span class="numbers n9">9</span>
      <span class="numbers n10">10</span>
      <span class="numbers n11">11</span>
      <span class="numbers n12">12</span>
    </div>
    <div class="setting">
        <div class="cog">
          <span id="cog" class="icon-cog"></span>
        </div>
      <h2 class="title-stting">Setting</h2>
      <div class="par-setting">
        <div class="par-hour">
          <label for="inpHour">Hour</label>
          <input type="number" max="24" min="0" placeholder="00" class="hms" id="inpHour">
        </div>
        <div class="par-min">
          <label for="inpMin">Minute</label>
          <input type="number" max="59" min="0" placeholder="00" class="hms" id="inpMin">
        </div>
        <div class="par-sec" >
        <label for="inpSec">Second</label>
          <input type="number" max="59" min="0" placeholder="00" class="hms" id="inpSec">
        </div>
      </div>
    
  
  
      <button id="play">Play</button>
  
  </div>
  
  
  <footer>Designed and developed by Imad Tawab Â©2021</footer>
</body>

</html>
